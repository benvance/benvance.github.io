
<html>
	<head>
	<title> Pong </title> 
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
		<script>
		function popup() {
		sjs.open("target",500,400);


		//Ball Object and Properties
		var ball = new sjs.Image("Images/pizza.png");
			ball.type = "ball";
			ball.setSize(40,40);
			ball.center();
			ball.friction = 0;
			ball.bounce();
			setTimeout(function() {
				ball.pushRight(8);
				ball.pushUp(8);
			}, 1000);

		var paddle = new sjs.Image("Images/green.png");
			paddle.type = "paddle";
			paddle.centerH();
			paddle.setSize(100,20);


		var paddle2 = new sjs.Image("Images/green.png");
			paddle2.type = "paddle";
			paddle2.center().bottom();
			paddle2.setSize(100,20);

					//SCORE
					var score = 0;
					var score_txt = new sjs.Text("Score: 0", 21, "white");


			sjs.keyDown(LEFT_KEY, function(){ 
				paddle.pushLeft();

			});

			sjs.keyDown(RIGHT_KEY, function(){
				paddle.pushRight();
			})

			sjs.keyDown(A_KEY, function(){ 
				paddle2.pushLeft();

			});

			sjs.keyDown(D_KEY, function(){
				paddle2.pushRight();
			})
				sjs.onHit("ball","paddle",function(ball,paddle){
					sjs.bounceOff(ball,paddle);
					score = score + 1;
					score_txt.setText("Score:"+score);
				})

				sjs.onHit("ball",["top_screen","bottom_screen"], function(){
					window.location = "gameover.html";

				});



		}//end start
		</script> 
	</head>
	<body onload="popup()"> 
		<h1> Pong Game </h1> 
		<div id="target" style="margin:auto;background:purple;"></div> 
</html>
