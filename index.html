<!DOCTYPE html>
<html>
<head>
	<title> Menu </title>
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
	function start(){
		sjs.open();
		
		var menu_text = new sjs.Text("MENU", 28,"blue");
		menu_text.centerH();
		var game_text = new sjs.Text("Use the Arrow Keys and a,d to move the padles. Be careful it is a fast game. Have Fun!");

		game_text.centerH().offset(0, 30);

		var startBtn = new sjs.Button("Start", function(){
			window.location = "pong.html";
		})

		startBtn.center();

		var info_text = new sjs.Text("Created By Ben Vance",20,"black");

		info_text.bottom().centerH();
	} //end start
	</script>
</head>

	<body onload="start()">
	<h1> Menu </h1>

<div id="target" style="margin:auto;background:white;"></div>
</body>
